{% extends "base.html" %}
{% block content %}
<div class="card">
  <h1>Settings</h1>
  <form method="post">
    <label>Difficulty level</label>
    <select name="level">
      {% for lvl in levels %}
        <option value="{{ lvl }}" {% if lvl==current_level %}selected{% endif %}>{{ lvl }}</option>
      {% endfor %}
    </select>

    <label>Import how many random words?</label>
    <input name="k" type="number" value="100" min="1" max="500">

    <label class="checkbox">
      <input type="checkbox" name="include_lower" checked>
      Include easier levels too (recommended)
    </label>

    <button class="btn" type="submit">Save & Import</button>
  </form>

  <p class="muted small">
    Note: Import adds words to your personal list (no duplicates). Training uses your personal list.
  </p>
</div>
{% endblock %}
